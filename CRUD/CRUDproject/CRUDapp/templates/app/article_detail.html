{% extends "app/base.html" %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p>Author: {{ article.author.username }}</p>

    <a href="{% url 'article_list' %}"> Back to Article List</a>
    <a href="{% url 'article_edit' pk=article.pk %}">Edit</a>
    <a href="{% url 'article_delete' pk=article.pk%}">Delete</a>
{% endblock content %}
